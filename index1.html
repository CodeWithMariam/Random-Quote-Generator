<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quote-box">
    <h2>Quote of the day</h2>
    <p id="quote" class="quote">Loading...</p>
    <span id="author" class="author">Loading...</span>
    <div id="btn">
      <button class="generate" onclick="getQuote(api_url)">New Quote</button>
      <button onclick="tweet()">Tweet</button>
    </div>
  </div>
  
  <script>
  
    var quote = document.getElementById("quote");
   const author = document.getElementById("author");
   const api_url= "https://api.quotable.io/random"

    async function getQuote(url){
    const response = await fetch(url);
      var data = await response.json();
     
       quote.innerHTML = data.content;
      author.innerHTML = data.author;
     }
  
    function tweet() {
      const tweetUrl = `https://twitter.com/intent/tweet?text=${quote.innerHTML} - ${author.innerHTML}`;
      window.open(tweetUrl, "_blank");
    }
    
    getQuote(api_url);
  </script>
</body>
</html>
